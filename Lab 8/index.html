<!DOCTYPE html>
<html>

<head>
    <title>Form Example</title>
</head>

<body>
    <!-- Bai 1 -->
    <form action="/submit" method="post">
        <input type="button" id="myButton" value="Kích vào đây">
    </form>
    <!-- Bai 2 -->
    <form action="/submit" method="post">
        <input type="radio" id="nam" name="GioiTinh" value="Nam">
        <label for="nam">Nam</label><br>

        <input type="radio" id="nu" name="GioiTinh" value="Nu">
        <label for="nu">Nữ</label><br>
    </form>
    <!-- Bai 3 -->
    <form action="dangnhap.html" method="post">
        <label for="username">Username</label>
        <br>
        <input type="text" name="username" id="user">
        <br>
        <label for="password">Password</label>
        <br>
        <input type="text" name="password" id="pass">
        <br>
        <input type="submit" value="Submit">
    </form>
    <!-- Bai 4 -->
    <h1>Thông tin người dùng</h1>
    <form id="userForm">
        <label for="firstName">Họ và tên đệm:</label>
        <input type="text" id="firstName" name="firstName"><br>

        <label for="lastName">Tên:</label>
        <input type="text" id="lastName" name="lastName"><br>

        <input type="submit" value="Gửi">
    </form>

    <script>
        const form = document.getElementById("userForm");
        form.addEventListener("submit", function (event) {
            event.preventDefault();
            const firstName = form.elements.firstName.value;
            const lastName = form.elements.lastName.value;
            console.log("Họ và tên đệm: " + firstName);
            console.log("Tên: " + lastName);
        });
    </script>
</body>

</html>
